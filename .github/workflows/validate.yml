name: validate
on:
  workflow_call:
    secrets:
      ASSET_REPO:
        required: false
      ASSET_REPO_TOKEN:
        required: false
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        preset: ["linux-debug", "linux-release", "linux-relwithdebinfo"]
    env:
      LLVM_VERSION: 18
      ASSET_REPO: ${{ secrets.ASSET_REPO }}
      ASSET_REPO_TOKEN: ${{ secrets.ASSET_REPO_TOKEN }}
      CMAKE_PRESET: ${{ matrix.preset }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-${{ runner.os }}-${{ matrix.preset }}
  
      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ./thirdparty/vcpkg/downloads
            ./thirdparty/vcpkg/packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
              vcpkg-${{ runner.os }}-

      - name: Install Dependencies (Linux)
        run: |-
          sudo apt update
          sudo apt install -y ninja-build llvm-${{ env.LLVM_VERSION }}-dev libgtk-3-dev libasound2-dev libpulse-dev libpipewire-0.3-dev

      - name: Cache ccache Directory
        uses: actions/cache@v4
        with:
          path: /tmp/ccache
          key: ccache-${{ runner.os }}-${{ matrix.preset }}

      - name: Prepare Project Assets
        shell: bash
        run: |
          if [ -n "${ASSET_REPO}" ] && [ -n "${ASSET_REPO_TOKEN}" ]; then
            mkdir -p ./private
            auth_b64="$(printf 'x-access-token:%s' "${ASSET_REPO_TOKEN}" | base64)"
            git -c http.extraHeader="AUTHORIZATION: basic ${auth_b64}" clone --depth 1 "https://github.com/${ASSET_REPO}.git" ./private
            mkdir -p ./LibertyRecompLib/private
            cp ./private/* ./LibertyRecompLib/private
          else
            mkdir -p ./LibertyRecompLib/private
            touch ./LibertyRecompLib/private/.gitkeep
          fi
  
      - name: Configure Project
        env:
          CCACHE_DIR: /tmp/ccache
        run: |
          if ! command -v ninja >/dev/null 2>&1; then
            sudo apt update
            sudo apt install -y ninja-build
          fi
          cmake . --preset ${{ env.CMAKE_PRESET }} \
            -DCMAKE_MAKE_PROGRAM="$(command -v ninja)" \
            -DSDL2MIXER_VORBIS=VORBISFILE \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache

      - name: Build Project
        env:
          CCACHE_DIR: /tmp/ccache
        run: cmake --build ./out/build/${{ env.CMAKE_PRESET }} --target LibertyRecomp

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LibertyRecomp-Linux-${{ env.CMAKE_PRESET }}
          path: ./out/build/${{ env.CMAKE_PRESET }}/LibertyRecomp/LibertyRecomp

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
      matrix:
        preset: ["x64-Clang-Debug", "x64-Clang-Release", "x64-Clang-RelWithDebInfo"]
    env:
      ASSET_REPO: ${{ secrets.ASSET_REPO }}
      ASSET_REPO_TOKEN: ${{ secrets.ASSET_REPO_TOKEN }}
      CMAKE_PRESET: ${{ matrix.preset }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-${{ runner.os }}-${{ matrix.preset }}

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ./thirdparty/vcpkg/downloads
            ./thirdparty/vcpkg/packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
              vcpkg-${{ runner.os }}-

      - name: Install dependencies
        run: |
          choco install ninja
          Remove-Item -Path "C:\ProgramData\Chocolatey\bin\ccache.exe" -Force -ErrorAction SilentlyContinue
      
      - name: Configure Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Prepare Project Assets
        shell: pwsh
        run: |
          $commitMessage = git log -1 --pretty=%s
          Add-Content -Path $env:GITHUB_ENV -Value "commit_message=$commitMessage"

          if (-not [string]::IsNullOrEmpty($env:ASSET_REPO) -and -not [string]::IsNullOrEmpty($env:ASSET_REPO_TOKEN)) {
            New-Item -ItemType Directory -Path .\private -Force | Out-Null
            $b64 = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("x-access-token:$env:ASSET_REPO_TOKEN"))
            git -c "http.extraHeader=AUTHORIZATION: basic $b64" clone --depth 1 "https://github.com/$env:ASSET_REPO.git" .\private
            New-Item -ItemType Directory -Path .\LibertyRecompLib\private -Force | Out-Null
            Copy-Item -Path .\private\* -Destination .\LibertyRecompLib\private -Force
          } else {
            New-Item -ItemType Directory -Path .\LibertyRecompLib\private -Force | Out-Null
            New-Item -ItemType File -Path .\LibertyRecompLib\private\.gitkeep -Force | Out-Null
          }

      - name: Configure Project
        run: cmake . --preset ${{ env.CMAKE_PRESET }} -DSDL2MIXER_VORBIS=VORBISFILE -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_C_COMPILER_LAUNCHER=ccache

      - name: Build Project
        run: cmake --build .\out\build\${{ env.CMAKE_PRESET }} --target LibertyRecomp
      
      - name: Pack Release
        run: |
          New-Item -ItemType Directory -Path .\release
          New-Item -ItemType Directory -Path .\release\D3D12

          Move-Item -Path ".\out\build\${{ env.CMAKE_PRESET }}\LibertyRecomp\D3D12\D3D12Core.dll" -Destination ".\release\D3D12\D3D12Core.dll"
          Move-Item -Path ".\out\build\${{ env.CMAKE_PRESET }}\LibertyRecomp\dxcompiler.dll" -Destination ".\release\dxcompiler.dll"
          Move-Item -Path ".\out\build\${{ env.CMAKE_PRESET }}\LibertyRecomp\dxil.dll" -Destination ".\release\dxil.dll"
          Move-Item -Path ".\out\build\${{ env.CMAKE_PRESET }}\LibertyRecomp\LibertyRecomp.exe" -Destination ".\release\LibertyRecomp.exe"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LibertyRecomp-Windows-${{ env.CMAKE_PRESET }}
          path: .\release

      - name: Upload PDB
        uses: actions/upload-artifact@v4
        if: ${{ matrix.preset != 'x64-Clang-Release' }}
        with:
          name: LibertyRecomp-Windows-${{ env.CMAKE_PRESET }}-PDB
          path: .\out\build\${{ env.CMAKE_PRESET }}\LibertyRecomp\LibertyRecomp.pdb

  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-24.04
    env:
      FLATPAK_ID: io.github.ozordi.libertyrecomp
      FREEDESKTOP_VERSION: 23.08
      LLVM_VERSION: 18
      ASSET_REPO: ${{ secrets.ASSET_REPO }}
      ASSET_REPO_TOKEN: ${{ secrets.ASSET_REPO_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |-
          sudo apt update
          sudo apt install -y flatpak-builder ccache

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: /tmp/ccache
          key: ccache-${{ runner.os }}

      - name: Prepare Project Assets
        shell: bash
        run: |
          if [ -n "${ASSET_REPO}" ] && [ -n "${ASSET_REPO_TOKEN}" ]; then
            mkdir -p ./private
            auth_b64="$(printf 'x-access-token:%s' "${ASSET_REPO_TOKEN}" | base64)"
            git -c http.extraHeader="AUTHORIZATION: basic ${auth_b64}" clone --depth 1 "https://github.com/${ASSET_REPO}.git" ./private
            mkdir -p ./LibertyRecompLib/private
            cp ./private/* ./LibertyRecompLib/private
          else
            mkdir -p ./LibertyRecompLib/private
            touch ./LibertyRecompLib/private/.gitkeep
          fi

      - name: Prepare Flatpak
        run: |
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak --user install -y flathub org.freedesktop.Sdk//${{ env.FREEDESKTOP_VERSION }}
          flatpak --user install -y flathub org.freedesktop.Sdk.Extension.llvm${{ env.LLVM_VERSION }}//${{ env.FREEDESKTOP_VERSION }}

      - name: Build Flatpak
        run: |
          echo "commit_message=$(git log -1 --pretty=%s)" >> $GITHUB_ENV
          export CCACHE_DIR=/tmp/ccache
          flatpak-builder --user --force-clean --install-deps-from=flathub --repo=repo --ccache builddir ./flatpak/${{ env.FLATPAK_ID }}.json
          flatpak build-bundle repo ./${{ env.FLATPAK_ID }}.flatpak ${{ env.FLATPAK_ID }} --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LibertyRecomp-Flatpak
          path: ./${{ env.FLATPAK_ID }}.flatpak

  build-macos:
    name: Build macOS
    runs-on: macos-15
    strategy:
      matrix:
        arch: [ "arm64" ]
        preset: ["macos-debug", "macos-release", "macos-relwithdebinfo"]
    env:
      ASSET_REPO: ${{ secrets.ASSET_REPO }}
      ASSET_REPO_TOKEN: ${{ secrets.ASSET_REPO_TOKEN }}
      CMAKE_PRESET: ${{ matrix.preset }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (macOS)
        run: |
          brew install ninja

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ccache-${{ runner.os }}-${{ matrix.arch }}-${{ matrix.preset }}

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ./thirdparty/vcpkg/downloads
            ./thirdparty/vcpkg/packages
          key: vcpkg-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-${{ matrix.arch }}-

      - name: Cache ccache Directory
        uses: actions/cache@v4
        with:
          path: /tmp/ccache
          key: ccache-${{ runner.os }}-${{ matrix.arch }}-${{ matrix.preset }}

      - name: Prepare Project Assets
        shell: bash
        run: |
          if [ -n "${ASSET_REPO}" ] && [ -n "${ASSET_REPO_TOKEN}" ]; then
            mkdir -p ./private
            auth_b64="$(printf 'x-access-token:%s' "${ASSET_REPO_TOKEN}" | base64)"
            git -c http.extraHeader="AUTHORIZATION: basic ${auth_b64}" clone --depth 1 "https://github.com/${ASSET_REPO}.git" ./private
            mkdir -p ./LibertyRecompLib/private
            cp ./private/* ./LibertyRecompLib/private
          else
            mkdir -p ./LibertyRecompLib/private
            touch ./LibertyRecompLib/private/.gitkeep
          fi

      - name: Configure Project
        env:
          CCACHE_DIR: /tmp/ccache
        run: cmake . --preset ${{ env.CMAKE_PRESET }} -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }} -DSDL2MIXER_VORBIS=VORBISFILE -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_C_COMPILER_LAUNCHER=ccache

      - name: Build Project
        env:
          CCACHE_DIR: /tmp/ccache
        run: cmake --build ./out/build/${{ env.CMAKE_PRESET }} --target LibertyRecomp

      - name: Pack Release
        run: |
          codesign --deep -fs - "./out/build/${{ env.CMAKE_PRESET }}/LibertyRecomp/Liberty Recompiled.app"
          tar -czf LibertyRecomp-macOS-${{ matrix.arch }}-${{ env.CMAKE_PRESET }}.tar.gz -C ./out/build/${{ env.CMAKE_PRESET }}/LibertyRecomp "Liberty Recompiled.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LibertyRecomp-macOS-${{ matrix.arch }}-${{ env.CMAKE_PRESET }}
          path: LibertyRecomp-macOS-${{ matrix.arch }}-${{ env.CMAKE_PRESET }}.tar.gz
